{% load wagtailimages_tags %}


<div class="container">
<h1 class="text-center">{{ self.title }}</h1>
    <div class="row row-cols-3 row-cols-md-3 text-center">
        {% for card in self.cards %}
            <div class="col">
            {% image card.image fill-1920x1080 as img %}
            <div class="card" style="width: 20rem;">
                <img src="{{ img.url }}" alt="{{ img.alt }}" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.text }}</p>
                    {% if card.button_page %}
                        <a href="{{ card.button_page.url }}" class="btn btn-primary">
                            Learn more
                        </a>

                    {% elif card.button_url %}
                        <a href="{{ card.button_url }}" class="btn btn-primary">
                            Learn more
                        </a>
                    {% endif %}
                </div>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
